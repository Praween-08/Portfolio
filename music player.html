<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="CSS/music-style.css">
    <script src="https://kit.fontawesome.com/3372b9b00f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="music-player">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
           </nav>

           <img src="media/drake-img.jpg" class="song-img">
           <h1>One dance</h1>
           <p>DRAKE</p>
           
           <audio class="song" controls>
            <source src="media/one-dance.m4a" type="audio/mpeg">
           </audio>
        </div>
    </div>
</body>
</html>
